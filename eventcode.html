<!DOCTYPE HTML>
<html>
	<head>
	</head>
	<body>
		<span style='font-size:220px;' id='code'>X</span>
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script>
			$(function(){

				function keyDown(event) {

					$('#code').html(event.which);
				}

				$(document).keydown(keyDown);
			});
		</script>
	</body>
</html>
