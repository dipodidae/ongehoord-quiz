<div class="interactive any" id='quiz-feedback' data-page-number='0'>
	<div class='text'>
		<h1>{{title}}</h1>
		<h3>{{text}}</h3>
	</div>
	<div id='quiz-feedback-video-container'>
		<video
				width="700"
				height="394"
				audio="muted"
				muted
				autoplay="autoplay"
				src="{{video}}">
		</video>
	</div>
	<div class='msg any-button'>Druk op een knop om door te gaan</h3>
</div>
