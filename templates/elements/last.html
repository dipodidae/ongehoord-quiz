<div id='quiz-element-score' class='interactive any'>
	<h1>Dit is jouw score:</h1>	
	<div class='right-wrongs'>
		<div class='wrong'><span class='label'>Fout:</span> <span class='value'>{{wrong}} (van de {{total}})</span></div>
		<div class='right'><span class='label'>Goed:</span> <span class='value'>{{right}} (van de {{total}})</span></div>
	</div>
	<div class='score'>{{score}}%</div>
	<div class='feedback'>{{feedback}}</div>
</div>
